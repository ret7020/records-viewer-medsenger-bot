<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>records-app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        window.AGENT_ID = '{{ agent_id }}';
        window.AGENT_TOKEN = '{{ agent_token }}';
        window.CONTRACT_ID = parseInt('{{ contract_id }}');
        window.API_HOST = '{{ api_host }}';
        window.LOCAL_HOST = '{{ local_host }}';
        window.CATEGORY_LIST = JSON.parse('{{ categories | safe }}');
        window.TO_EXPORT = {{ to_export }};
    </script>

    <style>
        .container {
            max-width: 90%;
        }
    </style>
</head>
<body>
<div>
    <div id="app"></div>
</div>
<script src="{{ local_host }}/static/build.js?c={{lc}}"></script>
</body>
</html>
